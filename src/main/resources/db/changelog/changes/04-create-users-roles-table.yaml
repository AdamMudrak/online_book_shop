databaseChangeLog:
  - changeSet:
      id: create_users_roles_table
      author: AdamMudrak
      changes:
      - createTable:
          tableName: users_roles
          columns:
            - column:
                name: user_id
                type: bigint
                constraints:
                    nullable: true
                    foreignKeyName: fk_user_id
                    references: users(id)
                  primaryKey: true
            - column:
                name: role_id
                type: bigint
                constraints:
                  primaryKey: true