databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: AdamMudrak
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_id
                    references: orders(id)
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_another_book_id
                    references: books(id)
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(19,2)
                  constraints:
                    nullable: false
