databaseChangeLog:
  - changeSet:
      id: create-cart-items-books-table.yaml
      author: AdamMudrak
      changes:
        - createTable:
            tableName: cart_items_books
            columns:
              - column:
                  name: cart_item_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_cart_items_id
                    references: cart_items(id)
                    primaryKey: true
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_ci_books_id
                    references: books(id)
                    primaryKey: true