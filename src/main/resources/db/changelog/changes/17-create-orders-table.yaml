databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: AdamMudrak
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_sc_user_id
                    references: users(id)
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: total
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: order_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
