databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: AdamMudrak
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: outer_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_shopping_cart_id
                    references: shopping_carts(id)
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_book_id_id
                    references: books(id)
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
